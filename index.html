<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Deflickering Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/ffmpeg/package/dist/umd/ffmpeg.js"></script>
    <script src="./assets/util/package/dist/umd/index.js"></script>
</head>
<body class="m-4">
<input type="file" id="videoUploader" accept="video/*" class="mb-4"/>
<div id="controls" class="mb-4">
    <label class="mr-2">Brightness:
        <input type="range" id="brightness" min="0.5" max="2.0" step="0.01" value="1.0" class="mx-2">
        <span id="brightnessValue">1.0</span>
    </label>
    <label class="mr-2">Contrast:
        <input type="range" id="contrast" min="0.5" max="2.0" step="0.01" value="1.0" class="mx-2">
        <span id="contrastValue">1.0</span>
    </label>
    <button id="processButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Process Video
    </button>
    <button id="downloadButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            style="display:none;">Download Processed Video
    </button>
    <p id="ffmpegLog">FFmpeg logs will appear here...</p>
</div>
<div class="flex flex-col lg:flex-row justify-center items-start">
    <div class="video-container m-2 w-full lg:w-3/4 max-w-2xl">
        <video id="videoPlayer" controls class="w-full h-auto"></video>
    </div>
    <div class="canvas-container m-2 relative w-full lg:w-3/4 max-w-2xl h-auto">
        <canvas id="previewCanvas" class="w-full" style="display:none;"></canvas>
    </div>
</div>
<script src="videoProcessor.js" type="module"></script>
</body>
</html>
